name: masses_social
description: Decentralized social media aggregator
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core Services (Phase 1)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.15.3 # Updated to a potentially compatible version
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8

  # HTTP & RSS Processing
  http: ^1.2.0
  xml: ^6.5.0

  # State Management & Architecture
  get_it: ^7.6.4
  injectable: ^2.3.2
  equatable: ^2.0.5

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  injectable_generator: ^2.4.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
